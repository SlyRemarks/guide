language: ruby
sudo: false
cache: bundler
before_script:
 - git config --global user.name "Glyn Huddson"
 - git config --global user.email "glyn.hudson@gmail.com"
 - export REPO_URL = "git@github.com:openenergymonitor/guide.git"
 - rake setup_github_pages [$ REPO_URL]
script:
 - rake generate
-after_success:
 -- '[ "${TRAVIS_BRANCH}" = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ] && rake deploy || true'
env:
  global:
  - GH_REPO = "openenergymonitor.github.io/guide"
  - secure: ""
