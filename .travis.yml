language: ruby
sudo: false
cache: bundler
script: bundle exec rake generate
after_success:
- git config user.email "openenergymonitor@users.noreply.github.com"
- '[ "${TRAVIS_BRANCH}" = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ] &&
  bundle exec rake deploy || false'
env:
  global:
  - secure: 
