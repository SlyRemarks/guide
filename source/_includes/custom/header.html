
<style>

.dropbtn {
	  position: relative;
    background-color: #ffffff;
    padding: 16px;
    color: #0699fa;
    font-size: 28px;
    border: none;
    cursor: pointer;
    outline: 0;
    left: 20px;
}

.dropbtn:active {
	//box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown {
    position: relative;
    z-index: 22;
}

.dropdown-content {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: #000000;
    width: 9em;
    overflow: auto;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown-content a {
    text-align: left;
    color: white;
    text-decoration: none;
    padding: 15px;
    display: block;
    font-weight: bold;
}

.dropdown a:hover {
	background-color: #0699fa;
	color: #000000;
}

.show {
	display: block;
}

</style>

<div class="grid__item three-tenths lap-two-sixths palm-one-whole ha-title">
  
  <div class="dropdown">
   
<button onclick="myFunction()" class="dropbtn"><span style="color:#777;font-weight:bold;font-family:Arial;font-size:20">
     Open</span><span style="color:#0699fa;font-weight:bold;font-family:Arial;font-size:20">EnergyMonitor</span>
</button>
  <div id="myDropdown" class="dropdown-content">
    <a onclick="myFunction()" style="cursor:pointer;text-align:center">&#10006;</a>
    <a href="https://openenergymonitor.org/"><i class="icon-globe" style="color:#FFA500"></i>&nbsp;&nbsp;Main Site</a>
    <a href="https://shop.openenergymonitor.org/"><i class="icon-shopping-cart"  style="color:#FFA500"></i>&nbsp;&nbsp;Online Store</a>
    <a href="https://community.openenergymonitor.org/"><i class="icon-comment" style="color:#FFA500"></i>&nbsp;&nbsp;Forum</a>
    <a href="https://openenergymonitor.org/emon/buildingblocks"><i class="icon-book"  style="color:#FFA500"></i>&nbsp;&nbsp;Resources</a>
    <a href="https://blog.openenergymonitor.org/"><i class="icon-bullhorn"  style="color:#FFA500"></i>&nbsp;&nbsp;Blog</a>
  </div>
</div>
</div>

<script>

/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
	document.getElementById("myDropdown").classList.toggle("show");

}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>
